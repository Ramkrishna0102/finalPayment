<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Square - Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="WhatsApp_Image_2023-05-02_at_12.20.54_PM-removebg-preview.png" alt="Society Square Logo">
        </div>
        <div class="mid">
            <div class="navbar">
                <a1>Checkout</a1>
            </div>
        </div>
        <div class="right">
            <ul class="navbar">
                <li class="nav-item">
                    <a class="nav-link" href="Queries-form/index2.html">Queries</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <p>Payment Method</p>
            <form id="payment-form">
                <div class="first-row">
                    <div class="owner">
                        <h3>Card Holder Name</h3>
                        <div class="input-field">
                            <input type="text" placeholder="John Doe" required>
                        </div>
                    </div>
                    <div class="cvv">
                        <h3>CVV</h3>
                        <div class="input-field">
                            <input type="password" placeholder="***" maxlength="3" required>
                        </div>
                    </div>
                </div>
                <div class="second-row">
                    <div class="card-number">
                        <h3>Card Number</h3>
                        <div class="input-field">
                            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                    </div>
                </div>
                <div class="third-row">
                    <h3>Card Valid Until</h3>
                    <div class="selection">
                        <div class="date">
                            <select name="months" id="months" required>
                                <option value="" disabled selected>Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                                <option value="09">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                            <select name="years" id="years" required>
                                <option value="" disabled selected>Year</option>
                                <option value="2026">2026</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                        <div class="cards">
                            <img src="mc.png" alt="Mastercard">
                            <img src="vi.png" alt="Visa">
                            <img src="pp.png" alt="PayPal">
                        </div>
                    </div>
                </div>
                <button type="submit" class="button">Pay Now</button>
            </form>

            <blink>OR</blink>

            <div class="razorpay-container">
                <form>
                    <script src="https://checkout.razorpay.com/v1/payment-button.js"
                        data-payment_button_id="pl_Iy0VL2Ssz01jzJ" async></script>
                </form>
            </div>
        </div>
    </main>

    <marquee>Welcome to Society Square! We offer a secure payment gateway to process electronic transactions and manage payments efficiently for your Bills.</marquee>

    <script>
        // Add card number formatting (4 digits spacing)
        document.querySelector('.card-number input').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = '';
            
            for(let i = 0; i < value.length; i++) {
                if(i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });

        // Simple form validation
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processed successfully!');
        });
    </script>
</body>

</html>
